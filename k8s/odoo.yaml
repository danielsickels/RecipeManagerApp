apiVersion: apps/v1
kind: Deployment
metadata:
  name: odoo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: odoo
  template:
    metadata:
      labels:
        app: odoo
    spec:
      containers:
        - name: odoo
          image: odoo:14.0
          env:
            - name: HOST
              value: "postgres"
            - name: USER
              value: "odoo"
            - name: PASSWORD
              value: "odoo"
          ports:
            - containerPort: 8069
---
apiVersion: v1
kind: Service
metadata:
  name: odoo
spec:
  type: NodePort
  ports:
    - port: 8069
      nodePort: 30000
  selector:
    app: odoo
